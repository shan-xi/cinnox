# mongodb
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chatbot

# line
line.bot.channel-token=${LINE_CHANNEL_TOKEN}
line.bot.channel-secret=${LINE_CHANNEL_SECRET}
line.bot.handler.path=/callback
line.message.user.profile.url=https://api.line.me/v2/bot/profile/
line.message.multicast.url=https://api.line.me/v2/bot/message/multicast

# spring
server.http2.enabled=true